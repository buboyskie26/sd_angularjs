<!--<a href="create">Create</a>-->

<button type="button" ng-click="redirectTocreate()">Create</button>
<!--<a href="update">Edit</a>-->

<input type="text" ng-model="searchFilter" />

<div>

    <label class="pull-left m-t-10 m-l-10">items per page: </label>
    <select ng-model="selectvalue" class="form-control" style="width: 80px">
        <option value="15">15</option>
        <option value="30">30</option>
        <option value="45">45</option>
    </select>

</div>

<h3 class="text-center">Student Management</h3>

<table class="table">

    <thead>
        <tr>
            <td>Firstname</td>
            <td>Middlename</td>
            <td>Lastname</td>
            <td>Age</td>
            <td>Address</td>
            <td>Isactive</td>
            <td>Action</td>
        </tr> <!-- Added closing tag for <tr> -->
    </thead>

    <tbody>

        <tr ng-repeat="student in data = (students | filter: searchFilter) | limitTo:selectvalue:selectvalue*(page-1)">

            <td>{{student.FirstName}}</td>
            <td>{{student.MiddleName}}</td>
            <td>{{student.LastName}}</td>
            <td>{{student.Age}}</td>
            <td>{{student.Address}}</td>
            <td>{{student.IsActive}}</td>
            <td>
                <button ng-click="updateStudentRedirect(student.Id)">Update</button>
                <!-- <button ng-click="delete(user.Id)">Delete</button>-->
            </td>
        </tr>
    </tbody>
</table>

<div>
    <uib-pagination class="pagination-sm pagination pull-right" total-items="data.length" ng-model="page"
                    previous-text="&lsaquo;" next-text="&rsaquo;" items-per-page="selectvalue"></uib-pagination>
</div>
