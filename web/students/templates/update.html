

<form ng-submit="handlingUpdateStudent()" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" ng-model="student.FirstName"><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" ng-model="student.LastName"><br>

    <label for="middleName">Middle Name:</label>
    <input type="text" id="middleName" name="middleName" ng-model="student.MiddleName"><br>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" ng-model="student.Gender"><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" ng-model="student.Age"><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" ng-model="student.Address"><br>

    <label for="course">Course:</label>
    <input type="text" id="course" name="course" ng-model="student.Course"><br>

        <input type="radio" ng-model="student.IsActive" ng-value="false" ng-if="!student.IsActive">Inactive
    -->

     <input type="radio" ng-model="student.IsActive" ng-value="false">Inactive-->

    <button type="submit">Submit</button>
</form>
