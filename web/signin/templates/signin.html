


<form name="form" ng-submit="signIn()">

    <div>
        <label>Username</label>
        <input required type="text" ng-model="username" value="Username" />
    </div>

    <div>
        <label>Password</label>
        <input required type="password" ng-model="password" value="Password" />
    </div>

    <button type="submit">Signin</button>
</form>
