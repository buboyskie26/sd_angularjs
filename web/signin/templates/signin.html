


<form name="form" ng-submit="signIn()">

    <div>
        <label>Username</label>
        <input required type="text" ng-model="username">Username</input>
    </div>

    <div>
        <label>Password</label>
        <input required type="password" ng-model="password">Username</input>
    </div>

    <button type="submit">Signin</button>
</form>
