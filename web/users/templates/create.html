

<form ng-submit="create()">

    <div>
        <label>Username</label>
        <input type="text" ng-model="user.Username" />
    </div>

    <div>
        <label>Password</label>
        <input type="password" ng-model="user.Password" />
    </div>

    <div>
        <label>Confirm Password</label>
        <input type="text" ng-model="user.ConfirmPassword" />
    </div>


    <div>
        <label>First Name</label>
        <input type="text" ng-model="user.Firstname" />
    </div>


    <div>
        <label>Last Name</label>
        <input type="text" ng-model="user.Lastname" />
    </div>

    <div>
        <label>Email</label>
        <input type="text" ng-model="user.Email" />
    </div>

    <div>
        <label>Contact Number</label>
        <input type="text" ng-model="user.ContactNumber" />
    </div>

    <div>
        <label>User Type</label>
        <select class="form-control" name="Usertype" ng-model="user.UsertypeId" ng-options="c.Id as c.Name for c in usertypes | orderBy: 'Name'"
                g-change="getUsertypes(user.UsertypeId)" style="width: 150px;">
            <option value="">Select an option</option>
        </select>
    </div>

    <a href="list">Back</a>

    <button type="submit">Create</button>

</form>
